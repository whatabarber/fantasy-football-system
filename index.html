<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Live Fantasy Football Draft Assistant for ESPN & DraftKings. Suggests players in real-time based on your draft position, salary, and league format." />
  <meta property="og:title" content="Fantasy Football Draft System 2025" />
  <title>Fantasy Football Draft Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .tier-1 { background-color: #fee2e2; color: #991b1b; }
    .tier-2 { background-color: #fed7aa; color: #9a3412; }
    .tier-3 { background-color: #fef3c7; color: #92400e; }
    .tier-4 { background-color: #d1fae5; color: #065f46; }
    .tier-5 { background-color: #dbeafe; color: #1e40af; }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-6xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-center mb-4">Fantasy Football Draft Assistant 2025</h1>
    <p class="text-center text-gray-600 mb-6">Live updates. ESPN Draft Assistant. DraftKings Optimizer. Auto Suggestions.</p>

    <div class="mb-4">
      <label for="salary" class="block font-medium mb-1">DraftKings Salary Cap Remaining:</label>
      <input id="salaryInput" type="number" value="50000" class="w-full border p-2 rounded">
    </div>

    <div class="mb-4">
      <label for="posFilter" class="block font-medium mb-1">Position Filter:</label>
      <select id="posFilter" class="w-full border p-2 rounded">
        <option value="ALL">All</option>
        <option value="QB">QB</option>
        <option value="RB">RB</option>
        <option value="WR">WR</option>
        <option value="TE">TE</option>
      </select>
    </div>

    <table class="w-full text-sm bg-white shadow rounded">
      <thead class="bg-gray-200">
        <tr>
          <th class="p-2 text-left">Rank</th>
          <th class="p-2 text-left">Player</th>
          <th class="p-2 text-left">Pos</th>
          <th class="p-2 text-left">Team</th>
          <th class="p-2 text-left">Proj</th>
          <th class="p-2 text-left">Salary</th>
          <th class="p-2 text-left">Tier</th>
          <th class="p-2 text-left">Actions</th>
        </tr>
      </thead>
      <tbody id="playerTable"></tbody>
    </table>

    <div class="mt-6 text-center">
      <button onclick="loadPlayerData()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        üîÑ Refresh Data
      </button>
    </div>
  </div>

  <script>
    const salaryInput = document.getElementById('salaryInput');
    const posFilter = document.getElementById('posFilter');
    const table = document.getElementById('playerTable');

    let players = [];

    async function loadPlayerData() {
      try {
        const res = await fetch('https://fantasyfootball-api-2025.vercel.app/api/players'); // example backend
        const data = await res.json();
        players = data;
        renderPlayers();
      } catch (err) {
        console.error('Failed to load:', err);
        players = fallbackData();
        renderPlayers();
      }
    }

    function renderPlayers() {
      const filter = posFilter.value;
      const cap = parseInt(salaryInput.value);
      table.innerHTML = '';

      players
        .filter(p => filter === 'ALL' || p.position === filter)
        .filter(p => p.salary <= cap)
        .sort((a, b) => b.proj - a.proj)
        .forEach(p => {
          table.innerHTML += `
            <tr class="border-t">
              <td class="p-2">${p.rank}</td>
              <td class="p-2">${p.name}</td>
              <td class="p-2">${p.position}</td>
              <td class="p-2">${p.team}</td>
              <td class="p-2">${p.proj}</td>
              <td class="p-2">$${p.salary.toLocaleString()}</td>
              <td class="p-2 tier-${p.tier}">Tier ${p.tier}</td>
              <td class="p-2">
                <button onclick="draftPlayer('${p.name}')" class="bg-green-600 text-white px-2 py-1 text-xs rounded hover:bg-green-700">
                  Draft
                </button>
              </td>
            </tr>`
        });
    }

    function fallbackData() {
      return [
        { rank: 1, name: 'Ja'Marr Chase', position: 'WR', team: 'CIN', proj: 320, salary: 9800, tier: 1 },
        { rank: 2, name: 'Christian McCaffrey', position: 'RB', team: 'SF', proj: 310, salary: 9600, tier: 1 },
        { rank: 3, name: 'Patrick Mahomes', position: 'QB', team: 'KC', proj: 340, salary: 9000, tier: 1 },
      ];
    }

    function draftPlayer(name) {
      alert(`üìù You drafted ${name}`);
    }

    salaryInput.addEventListener('input', renderPlayers);
    posFilter.addEventListener('change', renderPlayers);
    document.addEventListener('DOMContentLoaded', loadPlayerData);
  </script>
</body>
</html>
